<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz rozszerzony</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="" method="post">
            <label for="imie">Imię:</label>
            <input type="text" id="imie" name="Imię:" class="enter">
            <label for="surname">Nazwisko:</label>
            <input type="text" id="surname" name="Nazwisko:" class="enter">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="E-mail:" class="enter">
            <label for="telefon">Telefon:</label>
            <input type="tel" id="telefon" name="NrTelefonu:" class="enter">
            <label for="miasto">Wybierz miasto:</label>
            <select id="miasto" name="Miasto:">
                <option value="Warszawa">Warszawa</option>
                <option value="Krakow">Krakow</option>
                <option value="Gdansk">Gdansk</option>
            </select> <br>
            Wybierz płeć: <br>
            <input type="radio" name="Płeć" checked>Kobieta 
            <br>
            <input type="radio" name="Płeć">Mężczyzna 
            <br><br>
            <label for="msg">Wiadomość:</label>
            <textarea name="Wiadomosc:" id="msg"></textarea>
            <br>
            <input type="checkbox" id="zgoda" name="Zgoda">
            <label for="zgoda">Wyrażam zgodę na przetwarzanie danych osobowych</label>
            <br>
            
            
            <input type="submit" value="SEND">
        </form>
    </main>
</body>
</html>
