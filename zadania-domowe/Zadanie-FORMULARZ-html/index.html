<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>

<body>
    <form action="https://formspree.io/djconie@gmail.com" method="post">
        <!--   imie    -->
        <label for="name">Imie: </label>
        <input type="text" id="name">
        <!--     nazwisko   -->
        <label for="surname">Nazwisko: </label>
        <input type="text" id="surname">
        <!--    mail    -->
        <label for="mail">Adres E-mail:</label>
        <input type="email" id="mail">
        <!--    telefon    -->
        <label for="phone-number">Numer Telefonu:</label>
        <input type="text" id="phone-number">
        <!--     wybór miasta  -->
        <label for="miasta">Wybierz miasto:</label>
        <select name="miasta" id="miasta">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>
        <!--    płeć    -->
        <p>Wybierz płeć:</p>
        <input type="radio" id="woman">
        <label for="woman">Kobieta</label>
        <input type="radio" id="man">
        <label for="man">Mężczyzna</label>
        <!--   Zgoda na dane osobowe    -->
        <label for="yes">Czy zgadzasz się na przetwarzanie danych osobowych?</label>
        <input type="checkbox" id="yes">
        <label for="yes">Tak</label>
        <input type="checkbox" id="no">
        <label for="no">Nie</label>
        <!--    wiadomość    -->
        <label for="message">Zgłoszenie:</label>
        <textarea id="message"></textarea>

    </form>
</body>

</html>
